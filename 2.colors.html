<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h2{
            color: rgb(32, 32, 183);
        }
        h3{
            color:#00f;
        }
        h4{
            color: rgb(0,0,255);
        }
        h5{
            background-color: rgba(0, 0, 255, .5);
        }
        h6{
            background-color: hsl(240,100%,50%,0.5);;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>color</h1>
    <h2>color name</h2>
    <h3>hex color</h3>
    <h4>rgb color</h4>
    <h5>rgba color</h5>
    <h6>hls color</h6>
</body>

</html>
